<ngx-spinner bdColor="rgba(51,51,51,0.8)" color="#fff" size="medium" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<br/> <br/>
<div class="container container-fluid">
    <div>
        <form [formGroup]="kpiForm">
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="id">Id</label>
                <div class="col-md-10">
                    <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" formControlName="id" id="id" readonly type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="code">Code</label>
                <div class="col-md-10">
                    <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" formControlName="code" id="code" [readOnly]="!editMode" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="name">Name</label>
                <div class="col-md-10">
                    <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" formControlName="name" id="name" [readOnly]="!editMode" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="frequencyInDays">Frequency</label>
                <div class="col-md-10">
                    <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" id="frequencyInDays" formControlName="frequencyInDays" [readOnly]="!editMode" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="description">Description</label>
                <div class="col-md-10">
                    <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" id="description" formControlName="description" [readOnly]="!editMode" type="text">
                </div>
            </div>
        </form>
    </div>
</div>
<br/>
<div class="container container-fluid ">
    <div class="text-center">
        <button (click)="updateKpi()" *ngIf="editMode" class="btn btn-secondary me-2">Update</button>
        <button (click)="cancelUpdate()" *ngIf="editMode" class="btn btn-outline-danger me-2">Cancel</button>
    </div>
</div>
